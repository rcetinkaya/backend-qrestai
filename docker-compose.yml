version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: qrestai-postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: qrestai_user
      POSTGRES_PASSWORD: qrestai_password
      POSTGRES_DB: qrestai_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qrestai_user -d qrestai_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qrestai-network

  redis:
    image: redis:7-alpine
    container_name: qrestai-redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qrestai-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  qrestai-network:
    driver: bridge
